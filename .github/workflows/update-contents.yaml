name: update-contents
on:
  schedule:
    - cron: "0 23 1 * *"
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.5.0
          run_install: false

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: pnpm i --frozen-lockfile # && npm install -g @lhci/cli@0.12.x
      - run: pnpm generate:photo
      - run: pnpm generate:book
      - run: pnpm generate:license
      - run: pnpm generate:license:summary
      - run: bash checkLicense.sh
      - run: pnpm fmt:fix

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          commit-message: "contents: update contents"
          title: "contents: update contents"
          body: |
            This is an update PR of auto generated contents.
